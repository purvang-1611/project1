<div class="container">
  <h1>User Profile</h1>
  <br>
  <div class="form-group">
      <label>Email Id</label>
    <input class="form-control" [(ngModel)]="Email" [disabled]="true">
  </div>
  <div class="form-group">
      <label>Username</label>
    <input class="form-control" [(ngModel)]="Username" [disabled]="true">
  </div>
  <div class="form-group">
      <label>Mobile Number</label>
    <input class="form-control" [(ngModel)]="Mobile" [disabled]="true">
  </div>
  <div class="form-group">
      <label>City</label>
    <input class="form-control" [(ngModel)]="City" [disabled]="true">
  </div>
  <div class="form-group">
      <label>Gender</label>
    <input class="form-control" [(ngModel)]="Gender" [disabled]="true">
  </div>
  <div class="form-group">
      <label>Address</label>
    <input class="form-control" [(ngModel)]="Address" [disabled]="true">
  </div>
  <div class="container">
      <div class="row">
        <div class="col-sm-6">
            <button class="form-control btn-primary" (click)="onEdit()">Edit Profile</button>
        </div>
        <div class="col-sm-6">
            <button class=" form-control btn-danger" (click)="onChange()">Change Password:</button>
        </div>

      </div>

</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
        <button class="form-control btn-warning" (click)="onLogout()">Logout</button>

      </div>
      <div class="col-sm-3">

        </div>
  </div>

</div>
