<div class="container">
    <h1>Edit Profile</h1>
    <br>
    <div class="form-group">
        <label>Email Id</label>
      <input class="form-control" [(ngModel)]="Email" [disabled]="true">
    </div>
    <div class="form-group">
        <label>Username</label>
      <input class="form-control" [(ngModel)]="Username">
    </div>
    <div class="form-group">
        <label>Mobile Number</label>
      <input class="form-control" [(ngModel)]="Mobile">
    </div>
    <div class="form-group">
        <label>City</label>
      <input class="form-control" [(ngModel)]="City">
    </div>
    <div class="form-group">
        <label>Gender</label>
      <input class="form-control" [(ngModel)]="Gender">
    </div>
    <div class="form-group">
        <label>Address</label>
      <input class="form-control" [(ngModel)]="Address">

    <div class="form-group">
        <button class="form-control btn-success" (click)="onSave()">Save</button>
    </div>
  </div>
